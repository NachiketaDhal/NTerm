<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.ico" />

    <title>NTerm</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="terminalContent">
      <div class="container">
        <div id="terminalHeader">
          <div class="btn btn-red"></div>
          <div class="btn btn-green"></div>
          <div class="btn btn-yellow"></div>
          <!-- <div id="headerName"></div> -->
          <div id="title-container">
            <a
              id="terminal-title"
              href="https://github.com/NachiketaDhal"
              target="_blank"
              ><i class="fa fa-github"></i
              ><span class="title-text">github.com/nachiketa</span></a
            >
          </div>
        </div>

        <div id="terminalBody">
          Welcome to NTerm! A Terminal based Porfolio<br />
          Use "help" to view list of commands<br />
          > <input type="text" autofocus />
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
